  workflow_dispatch:

jobs:
  test-race:
    name: "ğŸ§ª Race Tests"
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ“¥ Checkout"
        uses: actions/checkout@v4
      - name: "ğŸ§° Setup"
        uses: jdx/mise-action@v2
      - name: "ğŸ“¦ Install dependencies"
        run: pnpm install
      - name: "ğŸ§ª Race Tests"
        run: task test:race
      - name: "â¬†ï¸ Upload Test Logs"
        if: failure()
