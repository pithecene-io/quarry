name: "üî¨ Release Dry Run"

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to simulate (e.g., v0.1.0)"
        required: true
        type: string

jobs:
  validate_version:
    name: "üîé Validate Version"
    runs-on: ubuntu-latest
    outputs:
      semver_match: ${{ steps.regex-match.outputs.match }}
    steps:
      - name: "üîé Match SemVer Format"
        uses: actions-ecosystem/action-regex-match@v2
        id: regex-match
        with:
          text: ${{ inputs.version }}
          regex: '^v[0-9]+\.[0-9]+\.[0-9]+$'
      - name: "‚ùå Fail on Invalid Version"
        if: ${{ steps.regex-match.outputs.match == '' }}
        run: |
          echo "::error::Invalid version format: ${{ inputs.version }}"
          echo "Version must match semver format: vX.Y.Z (e.g., v0.1.0)"
          exit 1

  version_lockstep:
    name: "üîí Version Lockstep"
    runs-on: ubuntu-latest
    needs: [validate_version]
    steps:
      - name: "üì• Checkout"
        uses: actions/checkout@v4
      - name: "üîí Check Version Matches Input"
        run: |
          INPUT_VERSION="${{ inputs.version }}"
          TAG_VERSION="${INPUT_VERSION#v}"
          GO_VERSION=$(grep -oP 'const Version = "\K[^"]+' quarry/types/version.go)
          SDK_VERSION=$(jq -r '.version' sdk/package.json)
          echo "Input version: $TAG_VERSION"
          echo "Go version: $GO_VERSION"
          echo "SDK version: $SDK_VERSION"
          if [ "$GO_VERSION" != "$SDK_VERSION" ]; then
            echo "::error::Version mismatch! quarry/types/version.go ($GO_VERSION) != sdk/package.json ($SDK_VERSION)"
            exit 1
          fi
          if [ "$GO_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Version mismatch! Input ($TAG_VERSION) != code version ($GO_VERSION)"
            exit 1
          fi
          echo "‚úÖ All versions match: $TAG_VERSION"

  lint:
    name: "üßπ Lint"
    runs-on: ubuntu-latest
    needs: [validate_version]
    steps:
      - name: "üì• Checkout"
        uses: actions/checkout@v4
      - name: "üß∞ Setup"
        uses: jdx/mise-action@v2
      - name: "üì¶ Install dependencies"
        run: pnpm install
      - name: "üßπ Lint"
        run: task lint

  test:
    name: "üß™ Test"
    runs-on: ubuntu-latest
    needs: [validate_version]
    steps:
      - name: "üì• Checkout"
        uses: actions/checkout@v4
      - name: "üß∞ Setup"
        uses: jdx/mise-action@v2
      - name: "üì¶ Install dependencies"
        run: pnpm install
      - name: "üß™ Test"
        run: task test

  build:
    name: "üèóÔ∏è Build"
    runs-on: ubuntu-latest
    needs: [validate_version]
    steps:
      - name: "üì• Checkout"
        uses: actions/checkout@v4
      - name: "üß∞ Setup"
        uses: jdx/mise-action@v2
      - name: "üì¶ Install dependencies"
        run: pnpm install
      - name: "üèóÔ∏è Build"
        run: task build

  examples:
    name: "üì¶ Examples"
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: "üì• Checkout"
        uses: actions/checkout@v4
      - name: "üß∞ Setup"
        uses: jdx/mise-action@v2
      - name: "üì¶ Install dependencies"
        run: pnpm install
      - name: "üì¶ Run Examples"
        run: task examples
        env:
          QUARRY_NO_SANDBOX: "1"

  package:
    name: "üì¶ Package (Dry Run)"
    runs-on: ubuntu-latest
    needs: [version_lockstep, lint, test, build, examples]
    steps:
      - name: "üì• Checkout"
        uses: actions/checkout@v4
      - name: "üß∞ Setup"
        uses: jdx/mise-action@v2
      - name: "üì¶ Package"
        run: |
          mkdir -p dist
          VERSION="${{ inputs.version }}"
          git archive --format=tar.gz --output="dist/quarry-${VERSION}.tar.gz" HEAD
          sha256sum "dist/quarry-${VERSION}.tar.gz" > "dist/quarry-${VERSION}.tar.gz.sha256"
          cd sdk
          pnpm pack
          SDK_TARBALL="$(ls -t *.tgz | head -n 1)"
          cd ..
          mv "sdk/${SDK_TARBALL}" "dist/quarry-sdk-${VERSION}.tgz"
          sha256sum "dist/quarry-sdk-${VERSION}.tgz" > "dist/quarry-sdk-${VERSION}.tgz.sha256"
      - name: "üìã Package Summary"
        run: |
          echo "## üì¶ Dry Run Package Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size | SHA256 |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|--------|" >> $GITHUB_STEP_SUMMARY
          for f in dist/*.tar.gz dist/*.tgz; do
            SIZE=$(du -h "$f" | cut -f1)
            SHA=$(cat "${f}.sha256" | cut -d' ' -f1)
            echo "| $(basename $f) | $SIZE | \`${SHA:0:16}...\` |" >> $GITHUB_STEP_SUMMARY
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ **Dry run complete.** Ready to tag and release." >> $GITHUB_STEP_SUMMARY
      - name: "‚¨ÜÔ∏è Upload Artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: dry-run-dist
          path: dist/
          retention-days: 7
