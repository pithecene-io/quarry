name: ğŸ”¬ Release Dry Run

on:
  workflow_dispatch:
    inputs:
      version:
        description: Version to simulate (e.g., v0.1.0)
        required: true
        type: string

jobs:
  validate_version:
    name: ğŸ” Validate Version
    runs-on: ubuntu-latest
    outputs:
      semver_match: ${{ steps.regex-match.outputs.match }}
    steps:
      - name: ğŸ” Match SemVer Format
        uses: actions-ecosystem/action-regex-match@v2
        id: regex-match
        with:
          text: ${{ inputs.version }}
          regex: ^v[0-9]+\.[0-9]+\.[0-9]+$

      - name: âŒ Fail on Invalid Version
        if: ${{ steps.regex-match.outputs.match == '' }}
        run: |
          echo "::error::Invalid version format: ${{ inputs.version }}"
          echo "Version must match semver format: vX.Y.Z (e.g., v0.1.0)"
          exit 1

  version_lockstep:
    name: ğŸ”’ Version Lockstep
    runs-on: ubuntu-latest
    needs: [validate_version]
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”’ Check Version Matches Input
        run: |
          INPUT_VERSION="${{ inputs.version }}"
          TAG_VERSION="${INPUT_VERSION#v}"
          GO_VERSION=$(grep -oP 'const Version = "\K[^"]+' quarry/types/version.go)
          SDK_VERSION=$(jq -r '.version' sdk/package.json)
          echo "Input version: $TAG_VERSION"
          echo "Go version: $GO_VERSION"
          echo "SDK version: $SDK_VERSION"
          if [ "$GO_VERSION" != "$SDK_VERSION" ]; then
            echo "::error::Version mismatch! quarry/types/version.go ($GO_VERSION) != sdk/package.json ($SDK_VERSION)"
            exit 1
          fi
          if [ "$GO_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Version mismatch! Input ($TAG_VERSION) != code version ($GO_VERSION)"
            exit 1
          fi
          echo "âœ… All versions match: $TAG_VERSION"

  lint:
    name: ğŸ§¹ Lint
    runs-on: ubuntu-latest
    needs: [validate_version]
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Setup
        uses: jdx/mise-action@v2

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ§¹ Lint
        run: task lint

  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    needs: [validate_version]
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Setup
        uses: jdx/mise-action@v2

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ§ª Test
        run: task test

  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [validate_version]
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Setup
        uses: jdx/mise-action@v2

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ—ï¸ Build
        run: task build

  examples:
    name: ğŸ“¦ Examples
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Setup
        uses: jdx/mise-action@v2

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ“¦ Run Examples
        run: task examples
        env:
          QUARRY_NO_SANDBOX: "1"

  package:
    name: ğŸ“¦ Package (Dry Run)
    runs-on: ubuntu-latest
    needs: [version_lockstep, lint, test, build, examples]
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Setup
        uses: jdx/mise-action@v2

      - name: ğŸ“¦ Package
        run: |
          mkdir -p dist
          VERSION="${{ inputs.version }}"
          git archive --format=tar.gz --output="dist/quarry-${VERSION}.tar.gz" HEAD
          sha256sum "dist/quarry-${VERSION}.tar.gz" > "dist/quarry-${VERSION}.tar.gz.sha256"
          cd sdk
          pnpm pack
          SDK_TARBALL="$(ls -t *.tgz | head -n 1)"
          cd ..
          mv "sdk/${SDK_TARBALL}" "dist/quarry-sdk-${VERSION}.tgz"
          sha256sum "dist/quarry-sdk-${VERSION}.tgz" > "dist/quarry-sdk-${VERSION}.tgz.sha256"

      - name: ğŸ“‹ Package Summary
        run: |
          echo "## ğŸ“¦ Dry Run Package Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size | SHA256 |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|--------|" >> $GITHUB_STEP_SUMMARY
          for f in dist/*.tar.gz dist/*.tgz; do
            SIZE=$(du -h "$f" | cut -f1)
            SHA=$(cat "${f}.sha256" | cut -d' ' -f1)
            echo "| $(basename $f) | $SIZE | \`${SHA:0:16}...\` |" >> $GITHUB_STEP_SUMMARY
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Dry run complete.** Ready to tag and release." >> $GITHUB_STEP_SUMMARY

      - name: â¬†ï¸ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dry-run-dist
          path: dist/
          retention-days: 7

  container:
    name: ğŸ³ Container Images (Dry Run)
    runs-on: ubuntu-latest
    needs: [version_lockstep, lint, test, build, examples]
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Build slim (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          target: slim
          push: false
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ³ Build full (no push, amd64 only)
        uses: docker/build-push-action@v6
        with:
          context: .
          target: full
          push: false
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
